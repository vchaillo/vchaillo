<div class="section">
	<h2 class="title"><span class="contrast">_</span>projects</h2>

	<div class="projects">
		@for (project of projects; track $index) {
		<app-project [project]="project" [index]="$index" (goToPreviousProject)="previousProject($index)"
			(goToNextProject)="nextProject($index)" [entrance]='"down"' [isOpen]="$index === currentIndex" />
		}
	</div>
</div>
