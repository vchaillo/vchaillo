<div class="section">
	<h2 class="title" [style.animation-delay]="'1s'"><span class="contrast">_</span>projects</h2>

	<div class="projects">
		@for (project of projects; track $index) {

		<app-project [project]="project" [index]="$index" (goToPreviousProject)="previousProject($index)"
			(goToNextProject)="nextProject($index)" (doCloseProject)="closeProject()" (click)="setCurrentIndex($index)"
			[entrance]='entrance' [isOpen]="$index === currentIndex" />
		}
	</div>
</div>
